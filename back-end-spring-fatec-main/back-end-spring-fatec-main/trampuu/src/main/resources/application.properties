# Configurações básicas da aplicação
spring.application.name=trampuu

# Configurações do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/trampuu?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

## Configurações de mensagens e i18n
#spring.messages.basename=messages
#msg.openapi.erro=Erro Interno

## Configurações de logging
#logging.level.org.springframework=INFO
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações do Flyway (desabilitado)
spring.flyway.enabled=false

